{% extends "master.html" %}

<!-- nav area -->
{% block navigationArea %}
     <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Multiuser Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a  href="/signup">Signup</a>
                    </li>
                     <li>
                        <a href="/login">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    </nav>
{% endblock %}
<!-- End nav area -->

{% block mainContainArea %}
     <div class="row">
      <div class="col-xs-offset-3 col-xs-6 loginblock">
          <p class="error permissino-error">{{ permission_error_message }}</p>

      <form class="form-horizontal" method="POST">
          <div class="form-group">
              <label for="inputusername" class="control-label col-xs-2">Username</label>
              <div class="col-xs-10">
                  <input class="form-control" placeholder="Username"
                          type="text" name="username" required/>
              </div>
          </div>
          <div class="form-group">
              <label for="inputpassword" class="control-label col-xs-2">Password</label>
              <div class="col-xs-10">
                  <input class="form-control" placeholder="Password"
                          type="password" name="password" required />
              </div>
          </div>
            <div class="form-group">
              <div class="col-xs-10">

            <p class="error">{{error_message}}</p>

             </div>
          </div>
          <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10">
                  <button type="submit" name="login" value="login" class="btn btn-default"><span class="glyphicon glyphicon-log-in"></span> Login</button>
              </div>
          </div>
          <div class="form-group">
              <div class="col-xs-offset-2 col-xs-10">
                  <a href="/signup"><small>New user? Sign up here</small></a>
              </div>
          </div>
      </form>

      </div>
    </div>
{% endblock %}
<!-- End of  mainContainArea -->
