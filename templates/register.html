{% extends "master.html" %}

<!-- nav area -->
{% block navigationArea %}
     <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                </button>
                <a class="navbar-brand page-scroll" href="#page-top">Multiuser Blog</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a  href="/signup">Signup</a>
                    </li>
                     <li>
                        <a href="/login">Login</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>
    </nav>
{% endblock %}
<!-- End nav area -->

{% block mainContainArea %}
     <div class="row">
        <div class="col-xs-offset-3 col-xs-6 loginblock">
            <form class="form-horizontal" method="POST">
                <div class="form-group">
                    <label for="inputName" class="control-label col-md-2">Username</label>
                    <div class="col-md-10">
                <input class="form-control" id="inputName" placeholder="User name"
                        type="text" name="username" value="{{username}}" required />
            </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="control-label col-md-2">Password</label>
                    <div class="col-md-10">
                        <input class="form-control" id="inputPassword" placeholder="Password"
                          type="password" name="password" required/>
                    </div>
                </div>
                <div class="form-group">
                     <label for="inputRetype" class="control-label col-md-2">Retype Password</label>
                     <div class="col-md-10">
                  <input class="form-control" id="inputRetype" placeholder="Retype Password"
                          type="password" name="verify" required />
              </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="control-label col-md-2">Email</label>
                    <div class="col-md-10">
                  <input class="form-control" id="inputEmail" placeholder="Email"
                          type="email" name="email" value="{{email}}" />
              </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                    <p class="error" role="alert"> {{error_message}} </p>
                    </div>
                </div>
                <div class="form-group">
                     <div class="col-md-offset-2 col-md-10">
                        <button type="submit" class="btn btn-default">Sign Up!</button>
                     </div>
                </div>
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <a href="/login"><small>Already registered? Sign in here</small></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
<!-- End of  mainContainArea -->
